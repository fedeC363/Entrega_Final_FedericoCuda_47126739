<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block titulo %}Ankra Calzados{% endblock titulo %}</title>
</head>
<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
  <!-- Navbar content -->
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'menu' %}"><strong>Ankra Calzados</strong></a>
    <div class="navbar-nav">
      {% if user.is_authenticated %}
      <a class="nav-link" href="{% url 'editar_Perfil' %}">
        <li class="nav-item">
          <img src="{{ user.profile.avatar.url|default:"/media/avatars/default.png" }}" 
          alt="Avatar" 
          class="rounded-circle" 
          width="40" 
          height="40">
        </li>
      </a>

      
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-link nav-link" style="border: none; padding: 0;">Cerrar Sesión</button>
      </form>
      
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'login' %}">Iniciar Sesión</a>
      </li>
      {% endif %}
      
      <a class="nav-link" href="{% url 'about' %}">Acerca de mi</a>
      
    </div>
    
  </div>

</nav>
<body>
  {% block carrusel %}
  <!-- Carrusel comienzo -->
  <div id="carouselExampleIndicators" class="carousel slide mt-4">
      <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="/media/imagenes_carrusel/bulbasur.jpg" class="d-block w-100" style="height: 400px; object-fit: contain;" alt="Bulbasaur">
          </div>
          <div class="carousel-item">
              <img src="/media/imagenes_carrusel/squirtle.jpg" class="d-block w-100" style="height: 400px; object-fit: contain;" alt="Squirtle">
          </div>
          <div class="carousel-item">
              <img src="/media/imagenes_carrusel/charmander.jpg" class="d-block w-100" style="height: 400px; object-fit: contain;" alt="Charmander">
          </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
      </button>
  </div>
  <!-- Carrusel Fin -->
{% endblock carrusel %}

{% block cuerpo %}
  <div class="text-center mt-5">
      <a href="{% url 'comprar_list' %}" class="btn btn-primary">Comprar</a>
  </div>
  <div class="text-center mt-5">
    <a href="{% url 'comentar_list' %}" class="btn btn-primary">Comentar</a>
  </div>
  <div class="text-center mt-5">
    <a href="{% url 'reservar_list' %}" class="btn btn-primary">Reservar</a>
  </div>
{% endblock cuerpo %}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
